<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="adminLogin.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hubballi&family=Titillium+Web:wght@200;300;600&display=swap');
     </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="top">
                <p class="admin">Customer SignUp</p>
            </div>
<!--            <img src="https://cdn1.vectorstock.com/i/1000x1000/45/25/person-working-from-home-cartoon-character-vector-31474525.jpg" alt="" class="logimage">
-->
            <label for="firstname">First Name</label>
                <input type="text" id="firstname">
            <label for="lastname">Last Name</label>
                <input type="text" id="lastname">
            <label for="dob">DOB</label>
                <input type="date" id="dob">
            <label for="username">Username</label>
                <input type="text" id="username">
            <label for="password">Password</label>
                <input type="password" id="password">
            <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword">
           <button type="submit" class="sub">Sumit</button>
        </div>
    </div>
